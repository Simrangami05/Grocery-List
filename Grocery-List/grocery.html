<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List/- Simran Gami</title>
    <link rel="stylesheet" href="grocery.css" />
  </head>
  <body>
    <div class="container">
      <div class="innerContext">
        <h4 class="addItems-action">To add</h4>
        <div class="heading">
          <h2 class="title">Add Grocery Items</h2>
        </div>
        <form action="" class="form">
          <input type="text" class="grocery-item" />
          <button type="submit" class="submit-btn">Submit Here</button>
        </form>
      </div>
      <div class="storeItem">
        <h4 class="displayItems-action">To delete</h4>
        <div class="topic">
          <h2 class="head">Grocery Items</h2>
        </div>
        <div class="grocery-list">
          <div class="grocery-store">
            <!-- <h4 class="grocery-item__title">Add Grocery Items</h4>
            <a href="#" class="grocery-item__link">
              <img src="icons8-trash-can-25.png" alt="">
            </a> -->
          </div>
        </div>

        <form action="" class="storing">
          <button type="button" class="buttn">Clear Items</button>
        </form>
      </div>
    </div>

    <script src="grocery.js"></script>
  </body>
</html>
